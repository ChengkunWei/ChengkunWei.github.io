baseurl: "http://localhost:1313"  # please update this to your actual URL
languageCode: "en-us"
title: "A minimal Hugo website"
theme: "tmp"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "â†©"
# googleAnalytics: "Chenkun Wei"

permalinks:
  note: "/note/:year/:month/:day/:slug/"
  post: "/post/:year/:month/:day/:slug/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1
    - name: Lab
      url: "group/"
      weight: 2

params:
  description: "A website built through Hugo and blogdown."
  footer: "Chengkun Wei | Arclab "

section:
  block: publication

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
